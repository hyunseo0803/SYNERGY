<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>스프링 부트로 시작하는 웹 서비스</h1>
<div class="col-md-12">
    <div class="row">
        <div class="col-md-6">
            <div th:if="${not #strings.isEmpty(name)}">
                <img style="width:45px; height:45px" src="/image/unnamed.png" th:src="${picture}"
                    class="rounded-circle img-thumbnail img-responsive">
                <span id="login-user" th:text="${name}">사용자</span> 님, 안녕하세요.
            </div>
            <div th:if="${#strings.isEmpty(name)}">
                <a href="/oauth2/authorization/google" class="btn btn-sm btn-success active" role="button">Google Login</a>
            </div>
        </div>
    </div>
</div>
</body>
